<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopify</title>
  </head>
  <body>
    <form action="{{ url_for('lookup') }}" method="post">
      <input type="text" name="lookup" hint="Lookup a word">
      <input type="submit">
      {% if word %}
        <p> {{ word }} </p>
        <p> seconds: {{ time }} </p>
      {% else %}
        <p> ___ </p>
      {% endif %}
    </form>
  </body>
</html>
