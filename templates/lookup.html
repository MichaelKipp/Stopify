<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopify</title>
  </head>
  <body>
    <form action="{{ url_for('lookup') }}" method="post">
      <input type="text" name="lookup" hint="Lookup a word">
      <input type="submit">
      {% if word %}
        <h1> {{ word }} <h1>
      {% else %}
        <h1> ___ <h1>
      {% endif %}
    </form>
  </body>
</html>
